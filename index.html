<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>minimalist dice</title>
    <meta http-equiv="x-ua-compatible" content="id=edge;chrome=1">
    <!-- <meta name="viewport" content="width=device-width,initial-scale=1"> -->
    <meta content="width=device-width, initial-scale=1, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="dice.css">
</head>
<body>
  <header class="header">
    <div class="header-inner">
      <h1>dice</h1>
  
      <div class="rollup">
        <h3 id="sum">1<h3>
      </div>
    </div>
  </header>
  
  <div id="dieBG" class="outer" onclick="rollDice()">
    <div class="cover"></div>
    <div class="inner">
      <div class="row">
        <div id="one" class="die"></div>
        <div id="two" class="die"></div>
        <div id="three" class="die"></div>
      </div>
      <div class="row">
        <div id="four" class="die"></div>
      </div>
      <div class="row">
        <div id="five" class="die"></div>
        <div id="six" class="die"></div>
        <div id="seven" class="die"></div>
      </div>
    </div>
  </div>
  
  <script src="view.js"></script>
</body>
